name: Refresh Jobs

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call refresh endpoint
        run: |
          curl -sS -X POST "${{ secrets.REFRESH_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
